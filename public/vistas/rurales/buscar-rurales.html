<form method="POST" id="frm-buscar-rurales">
    <div class="card text-dark bg-success mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA DE ZONA RURAL

            <button type="button" id="btn-close-buscar-rurales" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span> 
            </button>
        </div>
        <div class="card-body"> 
            <table id="tbl-buscar-rurales" class="table-striped table-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarRural" placeholder="canton o colonia" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>Municipios</th>
                        <th>Cantones</th>
                        <th>Colonias</th>
                        <th>Descripcion</th>
                        <th> </th> 
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="zonar in misrurales" :key="zonar.idRural" v-on:click="modificarRural(zonar)"> 
                        <td>{{ zonar.municipio}}</td>
                        <td>{{ zonar.canton}}</td>
                        <td>{{ zonar.colonia}}</td>
                        <td>{{ zonar.descripcion}}</td>
                        <td>
                            <input v-on:click="eliminarRural(zonar.idRural)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/rurales/buscar-rurales.js"></script>
