<form method="POST" id="frm-buscar-expedientes">
    <div class="card text-dark bg-success mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA DE EXPEDIENTES

            <button type="button" id="btn-close-buscar-expedientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body"> 
            <table id="tbl-buscar-expedientes" class="table-striped table-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarExpediente" placeholder="sintoma o discapacidad" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>Cronicas</th>
                        <th>Leves</th>
                        <th>Sintomas</th> 
                        <th>Discapacidades</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="diagnostico in misexpedientes" :key="diagnostico.idExpediente" v-on:click="modificarExpediente(diagnostico)">
                        <td>{{ diagnostico.cronica }}</td>
                        <td>{{ diagnostico.leve }}</td>
                        <td>{{ diagnostico.sintoma }}</td>
                        <td>{{ diagnostico.discapacidad }}</td>
                        <td> 
                            <input v-on:click="eliminarExpediente(diagnostico.idExpediente)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/expedientes/buscar-expedientes.js"></script>
