<form method="POST" id="frm-buscar-hombres"> 
    <div class="card text-dark bg-success mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA HOMBRES

            <button type="button" id="btn-close-buscar-hombres" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body"> 
            <table id="tbl-buscar-hombres" class="table-striped table-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarHombre" placeholder="nombre o apellido" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>Nombres</th>
                        <th>Apelidos</th>
                        <th>Edad</th>
                        <th>Dui</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="masculino in mishombres" :key="masculino.idHombre" v-on:click="modificarHombre(masculino)">
                        <td>{{ masculino.nombre }}</td>
                        <td>{{ masculino.apellido }}</td>
                        <td>{{ masculino.edad }}</td>
                        <td>{{ masculino.dui }}</td>
                        <td>
                            <input v-on:click="eliminarHombre(masculino.idHombre)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/hombres/buscar-hombres.js"></script>
